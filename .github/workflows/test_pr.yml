name: PR Test

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # workflowê°€ ì‹¤í–‰ë  ë•Œ ì†ŒìŠ¤ ì½”ë“œë¥¼ ê°€ì ¸ì˜¤ëŠ” ì‘ì—…
      - name: Checkout repository ğŸ–¥ï¸
        uses: actions/checkout@v4

      # Node í™˜ê²½ ì„¤ì • ì‘ì—…
      - name: Setup Node.js 16 ğŸš€
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      # Bun ì„¤ì¹˜
      - name: Install Bun ğŸš€
        uses: oven-sh/setup-bun@v2

      # ì˜ì¡´ì„± ìºì‹œ ì„¤ì •
      - name: Cache dependencies ğŸ 
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}

      # ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies ğŸš€
        if: steps.cache.outputs.cache-hit != 'true'
        run: bun install

      # Test
      - name: Run test ğŸš“
        run: bun run vitest

      # í…ŒìŠ¤íŠ¸ ê²°ê³¼ë¥¼ Comment ğŸ“‘
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          check_name: "test result"
          files: "test-results.xml"

      # Build
      - name: Run build ğŸš›

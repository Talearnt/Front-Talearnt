name: PR Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # workflowê°€ ì‹¤í–‰ë  ë•Œ ì†ŒìŠ¤ ì½”ë“œë¥¼ ê°€ì ¸ì˜¤ëŠ” ì‘ì—…
      - name: Checkout repository ğŸ–¥ï¸
        uses: actions/checkout@v4

      # Node í™˜ê²½ ì„¤ì • ì‘ì—…
      - name: Setup Node.js 16 ğŸ“¥
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      # Bun ì„¤ì¹˜
      - name: Install Bun ğŸ“¥
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "BUN_INSTALL=$HOME/.bun" >> $GITHUB_ENV
          echo "PATH=$BUN_INSTALL/bin:$PATH" >> $GITHUB_ENV

      - name: Check Bun version
        run: bun --version

      # ì˜ì¡´ì„± ìºì‹œ ì„¤ì •
      - name: Cache dependencies ğŸ—„ï¸
        uses: actions/cache@v4
        with:
          path: ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies ğŸ“¥
        run: bun install

      # Test
      - name: Run tests âš™ï¸
        run: bun test

      # Build
      - name: Run build âš™ï¸
        run: bun run build
